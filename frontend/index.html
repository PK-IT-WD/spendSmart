<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Smart</title>

</head>

<body>

    <h2>Signup</h2>

    <div>

        <form id="signup">

            <input type="text" id="userName" name="userName" placeholder="User Name" maxlength="15" required>
            <input type="email" id="email" name="email" placeholder="Email" maxlength="25" required>
            <input type="password" id="password" name="password" placeholder="Password" minlength="6" maxlength="15" required>
            <button type="submit">Signup</button>
            
        </form>

    </div>
    
    <div>

        <h2>Already User</h2>
        <a href="loginPage.html">Login</a>

    </div>

    <div id="message"></div>
    <script src="app.js"></script>

</body>

</html>
